<template x-element="hello-world">
  <div class="text">
    <h2>name: {{ framework.name }}</h2>
    <h3>version: {{ framework.version }}</h3>
    <p>{{ message }}</p>
    <button onclick="alert('点击')">事件测试</button>
  </div>
</template>

<script>
  XF.component("hello-world", {
    data: {
      framework: {
        name: "xframework",
        version: "0.0.1"
      },
      message: ""
    },
    created: function() {
      console.log("created");
      this.data.framework.version = "0.0.2";
      this.data.message = '面向"常青树"浏览器的前端框架';
    },
    attached: function() {
      console.log("attached");
      this.root.style.backgroundColor = "#eee";
    },
    attrChanged: function() {
      console.log("attrChanged");
    },
    detached: function() {
      console.log("detached");
    }
  });
</script>

<style>
  .text {
    color: #383838;
    height: 100%;
    background-color: #f00;
  }
  h2 {
    margin: 0;
  }
</style>
